<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chery Game</title>
  <meta name="description" content="A minimal, fully responsive shell to embed an itch.io game." />
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root{
      --bg:#0b0d10;
      --card:#131922;
      --fg:#e9eef3;
      --muted:#9db0c2;
      --radius:16px;
      --game-w:450; /* nominal embed width */
      --game-h:760; /* nominal embed height */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      min-height:100svh;
      display:grid;
      grid-template-rows:auto 1fr auto;
      background:var(--bg);
      color:var(--fg);
      font: 500 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, "Noto Color Emoji", "Apple Color Emoji", sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    header, footer{ padding: clamp(12px, 2vw, 24px); }

    header{ display:flex; align-items:center; gap:12px; }
    .logo{ inline-size:36px; block-size:36px; border-radius:9px; background: conic-gradient(from 180deg at 50% 50%, #1ad6b4, #7cf2e1, #0aa38a); box-shadow: 0 0 0 2px #0aa38a22, 0 6px 24px #0aa38a33 inset; }
    h1{ margin:0; font-size: clamp(18px, 2.2vw, 22px); font-weight:650; letter-spacing:.2px; }

    main{ padding: clamp(10px, 2vw, 24px); }
    .game-shell{ margin-inline:auto; max-inline-size:1280px; display:grid; place-items:center; }

    /*
      Responsive scaler: always show full HEIGHT of the game.
      - On phones: scales down to fit 100svh (no cropping, no internal scroll).
      - On desktops: caps at 1:1 (760px tall), so it stays a tidy vertical panel.
    */
    .scale-wrap{ position:relative; display:block; }
    .scaled-surface{
      position:relative;
      inline-size: calc(var(--game-w) * 1px);
      block-size: calc(var(--game-h) * 1px);
      transform-origin: top left;
    }
    .scaled-surface iframe{
      position:absolute; inset:0; width:100%; height:100%; border:0; background:#000; border-radius:var(--radius);
      box-shadow: 0 10px 30px #0008, 0 0 0 1px #ffffff10 inset;
    }

    footer{ color:var(--muted); font-size:14px; }
  </style>
</head>
<body>
  <header>
    <div class="logo" aria-hidden="true"></div>
    <h1>Chery Game</h1>
  </header>

  <main>
    <div class="game-shell">
      <div class="scale-wrap" aria-label="Game container">
        <div class="scaled-surface" id="scaledSurface">
          <iframe
            id="itch-iframe"
            title="Chery Game"
            src="https://itch.io/embed-upload/14786185?color=8d8d8d"
            allow="fullscreen; gamepad; xr-spatial-tracking; autoplay; clipboard-read; clipboard-write"
            loading="lazy"
            referrerpolicy="no-referrer">
              <a href="https://ashcubed.itch.io/car-brand-racing-game">Play Car Game</a>
          </iframe>
        </div>
      </div>
    </div>
  </main>


<script>
    // Scale logic: keep full game height visible, cap at 1:1 on big screens.
    const SURFACE_H = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--game-h')) || 760;
    const SURFACE_W = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--game-w')) || 450;
    const surface = document.getElementById('scaledSurface');

    function applyScale(){
      // Desired height is min(viewport height, native height)
      const vh = Math.max(320, window.innerHeight);
      const scale = Math.min(1, vh / SURFACE_H);
      surface.style.transform = `scale(${scale})`;
      // Reserve layout space so the scaled element is centered
      const scaledW = Math.round(SURFACE_W * scale);
      const scaledH = Math.round(SURFACE_H * scale);
      surface.parentElement.style.width = scaledW + 'px';
      surface.parentElement.style.height = scaledH + 'px';
    }

    addEventListener('resize', applyScale, {passive:true});
    addEventListener('orientationchange', applyScale, {passive:true});
    applyScale();
  </script>
</body>
</html>
